<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Aniket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffe5ec, #ffb3c6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    .card {
      width: 80%;
      max-width: 750px;
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease;
    }

    .portrait {
      width: 100%;
      max-height: 700px;
      object-fit: cover;
      border-radius: 20px;
      border: 6px solid #ff4d6d;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      margin-bottom: 25px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e63956;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      button {
        font-size: 1em;
        padding: 12px 20px;
      }
    }

    /* Music button styling */
    #musicBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
    }

    #musicBtn:hover {
      background-color: #e63956;
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¶ Background Music -->
  <audio id="birthdayAudio" src="happy-birthday-funk-spot.mp3" loop></audio>

  <!-- ðŸŽµ Play Music Button -->
  <button id="musicBtn" onclick="playMusic()">ðŸŽ¶ Play Music</button>

  <!-- ðŸŽŠ Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <!-- ðŸŽ‚ Birthday Card -->
  <div class="card">
    <img src="photo2.jpg" alt="Aniket's Photo" class="portrait" />
    <h1>ðŸŽ‰ Happy Birthday Ruchi! ðŸŽ‚</h1>
    <button onclick="window.location.href='letter.html'">Click for Surprise</button>
  </div>

  <!-- ðŸŽ¯ Scripts -->
  <script>
    function playMusic() {
      const audio = document.getElementById("birthdayAudio");
      const button = document.getElementById("musicBtn");

      audio.play().then(() => {
        button.style.display = "none"; // Hide the music button
        // Fire confetti when music starts
        confetti({
          particleCount: 100,
          spread: 160,
          origin: { y: 0.6 },
        });
      }).catch(err => {
        alert("Your browser blocked autoplay. Try tapping again!");
        console.error(err);
      });
    }
  </script>

</body>
</html>
