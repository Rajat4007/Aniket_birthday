<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Final Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, #ffe5ec, #ffccd5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .photo-box {
      width: 95%;
      max-width: 1000px;
      background: white;
      padding: 40px 20px;
      border-radius: 35px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    .photo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    img {
      max-width: 100%;
      width: 350px;
      height: auto;
      border-radius: 20px;
      border: 6px solid #ff4d6d;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    h2 {
      color: #ff4d6d;
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.3em;
      color: #444;
      padding: 0 20px;
      line-height: 1.6em;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    @media (max-width: 600px) {
      img {
        width: 280px;
      }

      h2 {
        font-size: 2em;
      }

      p {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    confetti({
      particleCount: 120,
      spread: 150,
      origin: { y: 0.5 },
    });
  </script>

  <div class="photo-box">
    <div class="photo-container">
      <img src="aniket.jpg" alt="My Photo">
    </div>
    <h2>This is me üòÑ</h2>
    <p>
      I hope this little surprise brought a big smile to your face!<br>
      Wishing you the happiest and most magical birthday, Aniket! üéÇüéÅüéâ<br>
      Keep shining always!
    </p>
  </div>

</body>
</html>
